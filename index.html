<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffccff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
            max-width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #d40078;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .cake-animation {
            margin: 20px auto;
        }
        .cake-animation img {
            max-width: 280px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .wish {
            margin: 20px auto;
            max-width: 90%;
        }
        .wish p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gift-btn {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
            width: fit-content;
        }
        .gift-btn:hover {
            background-color: #ff4785;
            transform: scale(1.05);
        }
        .flower-shower {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .flower {
            position: absolute;
            top: -50px;
            animation: fall linear forwards;
            font-size: 24px;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        /* Improved Slider Styles */
        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.7);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 400px; /* Fixed height for consistency */
        }
        .slides img {
            width: 100%;
            min-width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 2;
        }
        .prev { left: 15px; }
        .next { right: 15px; }

        /* Mobile-specific styles */
        @media (max-width: px) {
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }
            .cake-animation img {
                max-width: 220px;
            }
            .wish p {
                font-size: 16px;
                padding: 12px;
            }
            .gift-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            .slides {
                height: 600px; /* Smaller height on mobile */
            }
            .prev, .next {
                width: 35px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâHappy BirthdayüéÇ</h1>
        <div class="cake-animation">
            <img src="./image/birthdaycake2.jpg" alt="Birthday Cake">
        </div>
        <div class="wish">
            <p>Wishing you a day filled with joy...Collector</p>
        </div>
        
        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <img src="./image/image2.jpg" alt="Birthday Image 1">
                    <img src="./image/image4.jpg" alt="Birthday Image 2">
                    <img src="./image/image3.jpg" alt="Birthday Image 3">
                    <img src="./image/image5.jpg" alt="Birthday Image 4">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        
        <button class="gift-btn" onclick="goToGiftPage()">üéÅ Open Your Gift</button>
    </div>

    <!-- Flower Shower Effect -->
    <div class="flower-shower"></div>
    
    <script>
        // Flower shower effect
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            const flowers = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üíê'];
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
    
            // Random horizontal position
            flower.style.left = Math.random() * 100 + "vw";
    
            // Random animation duration for variety
            flower.style.animationDuration = Math.random() * 3 + 2 + "s";
            flower.style.opacity = Math.random() * 0.5 + 0.5;
    
            // Append the flower to the flower-shower div
            document.querySelector(".flower-shower").appendChild(flower);
    
            // Remove the flower after falling
            setTimeout(() => {
                flower.remove();
            }, 5000); 
        }
    
        // Generate flowers every 300ms
        setInterval(createFlower, 300);
        
        // Image slider functionality
        let index = 0;
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        
        function moveSlide(step) {
            index += step;
            if (index >= images.length) index = 0;
            if (index < 0) index = images.length - 1;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        
        // Auto-slide every 3 seconds
        setInterval(() => moveSlide(1), 3000);
        
        // Gift button functionality
        function goToGiftPage() {
            window.location.href = "gift.html"; 
        }
    </script>
</body>
</html>
